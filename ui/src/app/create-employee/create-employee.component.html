<h3>Create Employee</h3>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }" />
    <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
      <div *ngIf="form.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }" />
    <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
      <div *ngIf="form.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Email is required</div>
      <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input type="text" formControlName="phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.phoneNumber.errors }" />
    <div *ngIf="submitted && form.phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="form.phoneNumber.errors.required">Phone number is required</div>
      <div *ngIf="form.phoneNumber.errors.pattern">Phone number must be a valid US phone number. Eg. 585-255-0555</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
  </div>
</form>
